<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUPP | Видео</title>
    <style>
        :root {
            --primary: #ff4d00;
            --secondary: #000000;
            --text: #ffffff;
            --bg: #111111;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text);
            background-color: var(--bg);
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://sun9-79.userapi.com/impg/5GGbqXeT0tP5XJ7XQY9Q7Q9QZ9QZ9QZ9QZ9QZ9Q.jpg?size=1280x720&quality=96&sign=9c9c9c9c9c9c9c9c9c9c9c9c9c9c9c&type=album');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }
        
        .main-nav {
            position: fixed;
            width: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 1000;
            padding: 20px 0;
            transition: all 0.3s ease;
        }
        
        .main-nav.scrolled {
            padding: 15px 0;
            background-color: rgba(0,0,0,0.9);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-left: 20px;
            position: relative;
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--primary);
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        /* Стили для страницы видео */
        .video-page {
            padding: 150px 20px 80px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
            transform-origin: left;
            animation: scaleIn 0.8s ease-out;
        }
        
        @keyframes scaleIn {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        
        .video-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 50px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
            transform: perspective(1000px) rotateX(0deg);
        }
        
        .video-container:hover {
            transform: perspective(1000px) rotateX(5deg);
            box-shadow: 0 15px 40px rgba(255,77,0,0.3);
        }
        
        .video-player {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            background-color: #000;
        }
        
        .video-player video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-info {
            background-color: rgba(0,0,0,0.7);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 40px;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
        }
        
        .video-info:hover {
            background-color: rgba(0,0,0,0.8);
            transform: translateY(-5px);
        }
        
        .video-info h3 {
            font-size: 1.8rem;
            margin-top: 0;
            color: var(--primary);
            transition: all 0.3s ease;
        }
        
        .video-info:hover h3 {
            text-shadow: 0 0 10px rgba(255,77,0,0.5);
        }
        
        .video-info p {
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .video-meta {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .video-meta i {
            margin-right: 5px;
            color: var(--primary);
        }
        
        .more-videos {
            margin-top: 60px;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .video-thumbnail {
            background-color: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            position: relative;
        }
        
        .video-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.8));
            z-index: 1;
        }
        
        .video-thumbnail:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(255,77,0,0.3);
        }
        
        .thumbnail-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .video-thumbnail:hover .thumbnail-image {
            transform: scale(1.1);
        }
        
        .thumbnail-info {
            padding: 15px;
            position: relative;
            z-index: 2;
        }
        
        .thumbnail-info h4 {
            margin: 0 0 5px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .video-thumbnail:hover .thumbnail-info h4 {
            color: var(--primary);
        }
        
        .thumbnail-info p {
            margin: 0;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
            font-size: 3rem;
            opacity: 0.8;
            transition: all 0.3s ease;
            z-index: 2;
            text-shadow: 0 0 15px rgba(0,0,0,0.7);
        }
        
        .video-thumbnail:hover .play-icon {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.2);
            text-shadow: 0 0 20px rgba(255,77,0,0.7);
        }
        
        .thumbnail-container {
            position: relative;
            overflow: hidden;
        }
        
        /* Анимация загрузки */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loader.active {
            display: flex;
        }
        
        .loader-circle {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .nav-links.mobile-active {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: rgba(0,0,0,0.9);
                padding: 20px;
            }
            
            .nav-links a {
                margin: 10px 0;
            }
            
            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: var(--text);
                font-size: 1.5rem;
                cursor: pointer;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-circle"></div>
    </div>
    
    <nav class="main-nav" id="mainNav">
        <div class="nav-container">
            <a href="index.html" class="logo">MUPP</a>
            <div class="nav-links" id="navLinks">
                <a href="music.html">Музыка</a>
                <a href="video.html" style="color: var(--primary);">Видео</a>
                <a href="concerts.html">Концерты</a>
                <a href="merch.html">Мерч</a>
                <a href="about.html">Обо мне</a>
                <a href="contact.html">Контакты</a>
            </div>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    
    <section class="video-page">
        <div class="container">
            <h2 class="section-title">Видео</h2>
            
            <div class="video-container">
                <div class="video-player">
                    <video controls poster="assets/videos/poster_avoid_myself.jpg">
                        <source src="assets/videos/zxcursed, MUPP - AVOID MYSELF.mp4" type="video/mp4">
                        Ваш браузер не поддерживает видео тег.
                    </video>
                </div>
            </div>
            
            <div class="video-info">
                <h3>zxcursed, MUPP - AVOID MYSELF</h3>
                <p>Официальное видео на трек "AVOID MYSELF" от zxcursed и MUPP. Видео отражает атмосферу трека с элементами киберпанка и мрачной эстетики.</p>
                <div class="video-meta">
                    <span><i class="fas fa-eye"></i> 3.5M просмотров</span>
                    <span><i class="fas fa-calendar-alt"></i> 12 января 2023</span>
                    <span><i class="fas fa-thumbs-up"></i> 198K</span>
                </div>
            </div>
            
            
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        // Загрузка страницы
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            loader.classList.add('active');
            
            // Имитация загрузки (в реальном проекте можно убрать)
            setTimeout(() => {
                loader.classList.remove('active');
            }, 1000);
        });
        
        // Прокрутка навигации
        window.addEventListener('scroll', function() {
            const nav = document.getElementById('mainNav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
        
        // Мобильное меню
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        
        menuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('mobile-active');
        });
        
        // Выделение активной страницы в навигации
        document.querySelectorAll('.nav-links a').forEach(link => {
            if (link.href === window.location.href) {
                link.style.color = 'var(--primary)';
            }
        });
        
        // Функция для загрузки видео
        function loadVideo(videoUrl, title, description, views, date, likes) {
            const loader = document.getElementById('loader');
            loader.classList.add('active');
            
            setTimeout(() => {
                const videoContainer = document.querySelector('.video-container');
                videoContainer.style.opacity = '0';
                videoContainer.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    // Обновляем плеер с новым видео
                    const videoPlayer = document.querySelector('.video-player');
                    videoPlayer.innerHTML = `
                        <video controls>
                            <source src="${videoUrl}" type="video/mp4">
                            Ваш браузер не поддерживает видео тег.
                        </video>
                    `;
                    
                    // Обновляем информацию о видео
                    const videoInfo = document.querySelector('.video-info');
                    videoInfo.innerHTML = `
                        <h3>${title}</h3>
                        <p>${description}</p>
                        <div class="video-meta">
                            <span><i class="fas fa-eye"></i> ${views} просмотров</span>
                            <span><i class="fas fa-calendar-alt"></i> ${date}</span>
                            <span><i class="fas fa-thumbs-up"></i> ${likes}</span>
                        </div>
                    `;
                    
                    videoContainer.style.opacity = '1';
                    videoContainer.style.transform = 'translateY(0)';
                    loader.classList.remove('active');
                    
                    // Прокрутка к видео
                    videoContainer.scrollIntoView({ behavior: 'smooth' });
                }, 300);
            }, 300);
        }
    </script>
</body>
</html>
